<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        .gradient-background {
            background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
            min-height: 100vh;
        }
        /* Container ensures canvas sits perfectly on top of the image */
        .scratch-container {
            position: relative;
            width: 300px;  /* Adjust size as needed */
            height: 400px; /* Adjust size as needed */
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .hidden-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: crosshair;
        }
    </style>
</head>
<body class="gradient-background flex flex-col items-center justify-center p-4">

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-[#bd1e59] mb-4">A Hidden Surprise!</h1>
        <p class="text-xl text-gray-700">Scratch the card below to see what's inside... âœ¨</p>
    </div>

    <!-- The Scratch Card Area -->
    <div class="scratch-container" id="cardContainer">
        <!-- The photo to reveal -->
        <img src="images/utsav-appu.jpg" alt="Secret Surprise" class="hidden-image">
        <!-- The scratch-off layer -->
        <canvas id="scratchCanvas"></canvas>
    </div>

    <div class="mt-12">
        <a href="index.html" class="inline-block px-6 py-3 bg-[#bd1e59] text-white rounded-full font-bold hover:bg-[#a0184a] transition transform hover:scale-105">Back to Gifts</a>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const context = canvas.getContext('2d');
        const container = document.getElementById('cardContainer');

        // Initialize Canvas size to match container
        function initCanvas() {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Fill with a "scratch-off" style (Gradient Silver/Gray)
            const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#D1D5DB'); // Gray-300
            gradient.addColorStop(0.5, '#9CA3AF'); // Gray-400
            gradient.addColorStop(1, '#D1D5DB'); // Gray-300
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Add text "Scratch Me!" on top
            context.fillStyle = '#4B5563'; // Gray-600
            context.font = 'bold 24px sans-serif';
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillText("Scratch Here! ðŸ’–", canvas.width/2, canvas.height/2);
        }

        // Handle Scratching
        let isDrawing = false;
        let scratchCount = 0; // Throttle transparency checks

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX || evt.touches[0].clientX) - rect.left,
                y: (evt.clientY || evt.touches[0].clientY) - rect.top
            };
        }

        function checkTransparency() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            // Loop through every pixel (RGBA, so stride is 4)
            for (let i = 3; i < pixels.length; i += 4) {
                // If alpha value is 0 (transparent), increment count
                if (pixels[i] === 0) {
                    transparentPixels++;
                }
            }

            const percentage = (transparentPixels / (pixels.length / 4)) * 100;
            
            if (percentage > 70) {
                // Clear the entire canvas
                context.clearRect(0, 0, canvas.width, canvas.height);
                if (!window._scratchConfettiFired) {
                    window._scratchConfettiFired = true;
                    fireHeartConfetti();
                }
            }
        }

        function fireHeartConfetti() {
            const heart = confetti.shapeFromPath({
                path: 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z',
            });
            const opts = { spread: 360, ticks: 100, gravity: 0, decay: 0.94, startVelocity: 20, shapes: [heart], colors: ['#ff69b4', '#ff1493', '#ff6b81', '#e84393'] };
            confetti({ ...opts, particleCount: 50, scalar: 2 });
            confetti({ ...opts, particleCount: 25, scalar: 3 });
            confetti({ ...opts, particleCount: 10, scalar: 4 });
        }

        function scratch(x, y) {
            // "destination-out" makes the drawing transparent, revealing what's behind
            context.globalCompositeOperation = 'destination-out';
            context.beginPath();
            context.arc(x, y, 20, 0, 2 * Math.PI); // 20 is the brush size radius
            context.fill();

            scratchCount++;
            // Check every 25 scratch events to improve performance
            if (scratchCount % 25 === 0) {
                checkTransparency();
            }
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getMousePos(canvas, e);
            scratch(pos.x, pos.y);
        });

        window.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                checkTransparency(); // Final check on lift
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const pos = getMousePos(canvas, e);
                scratch(pos.x, pos.y);
            }
        });

        // Touch Events (for mobile)
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            e.preventDefault(); // Prevent scrolling while scratching
            const pos = getMousePos(canvas, e);
            scratch(pos.x, pos.y);
        }, { passive: false });

        window.addEventListener('touchend', () => {
            if (isDrawing) {
                isDrawing = false;
                checkTransparency();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                e.preventDefault(); 
                const pos = getMousePos(canvas, e);
                scratch(pos.x, pos.y);
            }
        }, { passive: false });

        // Initialize on load
        window.onload = initCanvas;
    </script>
</body>
</html>
